<head>

    <meta name="viewport" content="width=device-width; initial-scale=1; maximum-scale=1.0;">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8"> 

    <link rel="stylesheet" href="css/examples.css">

    <script type="text/javascript" src="http://scrollmagic.io/js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="http://scrollmagic.io/js/lib/modernizr.custom.min.js"></script>
    
    <script type="text/javascript" src="http://scrollmagic.io/js/lib/greensock/TweenMax.min.js"></script>
    <script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/animation.gsap.js"></script>
    <script type="text/javascript" src="http://scrollmagic.io/scrollmagic/uncompressed/plugins/debug.addIndicators.js"></script>

    <script>
        var controller = new ScrollMagic.Controller({vertical: false});
    </script>

</head>

<body><ul id="menu"></ul>
    <div id="content-wrapper">
        <div id="example-wrapper" class="horizontal">

                    <section class="demo fullwidth" id="trigger2">
                        
                        <div id="parallaxText">
                            <h1 class="layer1">LAYER 1</h1>
                            <h1 class="layer2">LAYER 2</h1>
                        </div>
                        
                        <script>
                            // build tween
                            var tween = new TimelineMax ()
                                .add([
                                    TweenMax.fromTo("#parallaxText .layer1", 1, {scale: 3, autoAlpha: 0.05, top: 900}, {top: -350, ease: Linear.easeNone}),
                                    TweenMax.fromTo("#parallaxText .layer2", 1, {scale: 2, autoAlpha: 0.3, top: 850}, {top: -175, ease: Linear.easeNone})
                                ]);

                            // build scene
                            var scene = new ScrollMagic.Scene({triggerElement: "#trigger2", duration: $(window).width()})
                                            .setTween(tween)
                                            .addIndicators() // add indicators (requires plugin)
                                            .addTo(controller);
                        </script>

                    </section>

                <div class="spacer s_viewport"></div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/tracking.js"></script>
</body>


</html>
