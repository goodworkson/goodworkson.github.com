<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title></title>  <style>      .swag-rollover {        width: 50%;        position: relative;        cursor: pointer;      }      .swag-rollover img {        width: 100%;      }      .swag-rollover .hover {        position: absolute;        background: rgba(0, 0, 0, 0.75);        top: 0;        left: 0;        bottom: 0;        right: 0;        color: #fff;        opacity: 0;        transition: opacity 0.2s ease-in-out;      }      .swag-rollover .hover > div {        text-align: center;        position: absolute;        top: 40%;        width: 100%;        text-align: center;        transition: opacity 0.5s ease-in-out;        opacity: 0;      }      .swag-rollover:hover .hover {        opacity: 1;      }      .swag-rollover:hover .hover > div {        top: 40%;        opacity: 1;      }  </style></head><body><div class="swag-rollover">  <img src="img/work/roompal/roompal_01.png"/>  <div class="hover">    <div>YOLO</div>  </div></div></body></html>
