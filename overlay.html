<!doctype html><html lang="en"><head>  <meta charset="utf-8">  <title></title>  <style>    .swag-rollover {      width: 350px;      position: relative;      cursor: pointer;    }    .swag-rollover img {      width: 100%;    }    .swag-rollover .hover {      position: absolute;      background: rgba(0, 0, 0, 0.75);      top: 15px;      left: 15px;      bottom: 15px;      right: 15px;      font: bold 50px Helvetica;      color: #fff;      opacity: 0;      transition: opacity 0.2s ease-in-out;    }    .swag-rollover .hover > div {      text-align: center;      position: absolute;      top: 60%;      width: 100%;      text-align: center;      margin-top: -26px;      transition: opacity 0.5s ease-in-out, top 0.25s ease-in-out;      opacity: 0;    }    .swag-rollover:hover .hover {      opacity: 1;    }    .swag-rollover:hover .hover > div {      top: 50%;      opacity: 1;    }  </style></head><body><div class="swag-rollover">  <img src="img1.png"/>  <div class="hover">    <div>YOLO</div>  </div></div><div class="swag-rollover">  <img src="img2.png"/>  <div class="hover">    <div>SUPERSET</div>  </div></div><div class="swag-rollover">  <img src="img3.png"/>  <div class="hover">    <div>SWORD</div>  </div></div></body></html>
